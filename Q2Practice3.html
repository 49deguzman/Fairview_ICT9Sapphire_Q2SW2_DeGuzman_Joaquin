<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2SW2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" rel="stylesheet">
	<style>
		body{
			background-image: url(https://futureskillsprime.in//sites/default/files/2021-04/iStock-966248982_0.jpg);
			background-attachment: fixed;
		}
		.container{
			background-color: rgba(0, 0, 0, 0.8);
			color: white;
		}
	</style>
</head>
<body>
	<br><div class="container">
	<br><h1 style="text-align: center;">Robotics Club Form</h1><br>
	<form><div class="row">
			<div class="col-md-6">
				<label for="name">Name:</label><br>
				<input type="text" class="form-control">
			</div>
			<div class="col-md-6">
				<label for="costume">Age:</label><br>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="name">Email:</label><br>
				<input type="text" class="form-control">
			</div>
			<div class="col-md-6">
				<label for="costume">Phone Number:</label><br>
				<input type="text" class="form-control"><br>
			</div>
		<h1 style="font-size: 20px;">Preferred Robotics Topics:</h1>
			<div class="form-inline">
  				<input class="form-check-input" type="checkbox" value="" id="checkbox1">
  				<label class="form-check-label" for="check1">Programming</label>
			</div>
			<div class="form-inline">
  				<input class="form-check-input" type="checkbox" value="" id="checkbox2">
  				<label class="form-check-label" for="check2">Electronics</label>
			</div>
			<div class="form-inline">
  				<input class="form-check-input" type="checkbox" value="" id="checkbox3">
  				<label class="form-check-label" for="check3">Mechanical Design</label><br><br>
			</div>
		<h1 style="font-size: 20px;">Experience Level:</h1>
			<div class="form-inline">
  				<input class="form-check-input" type="radio" name="radio" id="radio1" value="option1">
  				<label class="form-check-label" for="radio1">Beginner</label>
			</div>
			<div class="form-inline">
  				<input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
  				<label class="form-check-label" for="radio2">Intermediate</label>
			</div>
			<div class="form-inline">
  				<input class="form-check-input" type="radio" name="radio" id="radio3" value="option3">
  				<label class="form-check-label" for="radio3">Advanced</label><br><br>
			</div>
		</div>
			<div class="col-md-12	">
				<label for="dropdown">Preferred Robotics Project</label>
				<select class="form-control">
					<option value="select">Select</option>
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
					<option value="4">Option 4</option>
				</select><br>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="preferred">Statement of Interest</label><br>
					<input type="text" class="form-control"><br>
				</div>
			<div class="col-md-6">
				<button class="btn btn-primary">Submit</button><br><br>
			</div>
		</form>
	<a href="https://futureskillsprime.in/knowledge-center/tech-simplified/what-is-the-inherent-connection-between-robotics-and-artificial-intelligence">Background image source<br><br></a>
	</div>
</body>
</html>
